<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Buscador de peliculas{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">ðŸŽ¬ TMDB</a>

    <form class="d-flex ms-auto" method="GET" action="{{ url_for('search') }}">
      <input class="form-control me-2" 
             type="search" 
             name="query"
             placeholder="Buscar por tÃ­tulo"
             >

<select class="form-select me-2" name="genre">
  <option value="">Todos</option>

  {% for genero in genres %}
    <option value="{{ genero.id }}"
      {% if request.args.get('genre') == genero.id|string %}
        selected
      {% endif %}
    >
      {{ genero.name }}
    </option>
  {% endfor %}
</select>


      <button class="btn btn-primary" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </form>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

  <footer class="container-fluid bg-secondary text-center p-3 text-white mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <h5>Ortega Ramirez Ariel Emilio</h5>
      </div>
    </div>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
