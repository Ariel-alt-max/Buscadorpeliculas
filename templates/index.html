{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
<h3 class="mb-4">üî• Tendencias</h3>

<div class="row row-cols-1 row-cols-md-4 g-4">
  {% for item in trends %}
    <div class="col">
      <div class="card h-100">

        <img src="https://image.tmdb.org/t/p/w500{{ item.poster_path }}" class="card-img-top">

        <div class="card-body">

          <h6 class="card-title">{{ item.title or item.name }}</h6>

          <p class="mb-2">
            <span class="badge bg-info text-dark">
              ‚≠ê {{ "%.1f"|format(item.vote_average) }}
            </span>
            <small class="text-muted">
              ({{ item.vote_count }} votos)
            </small>
          </p>

          <a href="{{ url_for('detail', tipo=item.media_type, id=item.id) }}"
             class="btn btn-sm btn-outline-primary">
             Ver detalle
          </a>

        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
